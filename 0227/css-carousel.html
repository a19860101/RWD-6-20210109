<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 300px;
            height: 200px;
            /* background-color: #ccc; */
            position: relative;
            perspective: 1200px;
            margin: 20% auto;
        }
        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;

            /* transform: rotateX(90deg); */
        }
        .item {
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: linear-gradient(to right bottom,red,blue);
            opacity: 0.6;
        }
        .item:nth-of-type(1){
            transform: translateZ(260px);
        }
        .item:nth-of-type(2){
            transform: rotateY(60deg)translateZ(260px);
        }
        .item:nth-of-type(3){
            transform: rotateY(120deg)translateZ(260px);
        }
        .item:nth-of-type(4){
            transform: rotateY(180deg)translateZ(260px);
        }
        .item:nth-of-type(5){
            transform: rotateY(240deg)translateZ(260px);
        }
        .item:nth-of-type(6){
            transform: rotateY(300deg)translateZ(260px);
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
