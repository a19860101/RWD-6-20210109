<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="pw">密碼</label>
        <input type="password" name="pw" id="pw">
        <br>
        <label for="gender">性別</label>

        <input type="radio" id="male" name="gender" value="男性">
        <label for="male">男性</label>
        <input type="radio" id="female" name="gender" value="女性">
        <label for="female">女性</label>

        <br>
        <label for="skills">專長</label>

        <input type="checkbox" name="skills" id="design" value="平面設計">
        <label for="design">平面設計</label>
        <input type="checkbox" name="skills" id="web" value="網頁設計">
        <label for="web">網頁設計</label>
        <input type="checkbox" name="skills" id="primere" value="影片剪輯">
        <label for="primere">影片剪輯</label>

        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>

        <br>

        <label for="content">內容</label>
        <textarea name="content" id="content" cols="60" rows="10"></textarea>

        <br>

        <input type="submit" value="送出">
        <input type="reset">
        <input type="button" value="自訂義">
        <br>
        <button type="submit">送出</button>
        <button type="reset">重設</button>
        <button type="button">自訂義</button>
    </form>
</body>
</html>
