<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" />
    <style>
        body {
            background-color: #00a08b;
        }
        header {
            width: 100%;
        }
        .banner {
            width: 1200px;
            margin: auto;
        }
        @media (max-width: 1200px){
            .banner {
                width: 100%;
            }
        }
        img {
            width: 100%;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <img src="https://picsum.photos/id/60/600/600" alt="">
            <img src="https://picsum.photos/id/61/600/600" alt="">
            <img src="https://picsum.photos/id/62/600/600" alt="">
            <img src="https://picsum.photos/id/63/600/600" alt="">
            <img src="https://picsum.photos/id/64/600/600" alt="">
            <img src="https://picsum.photos/id/65/600/600" alt="">
            <img src="https://picsum.photos/id/66/600/600" alt="">
            <img src="https://picsum.photos/id/67/600/600" alt="">
            <img src="https://picsum.photos/id/68/600/600" alt="">
            <img src="https://picsum.photos/id/69/600/600" alt="">
            <img src="https://picsum.photos/id/70/600/600" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('.banner').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed:1500,
                dots: true,
                slidesToShow: 5,
                slidesToScroll: 1,
                // centerMode: true,
                // centerPadding: '150px'
                responsive:[
                    {
                        breakpoint: 1200,
                        settings: {
                            slidesToShow: 4,
                        }
                    }
                    ,{
                        breakpoint: 600,
                        settings: {
                            slidesToShow:1
                        }
                    }
                ]
            });
        })
    </script>
</body>
</html>
