<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI";
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            height: 70px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4em;
        }
        #about {background-color: #ff8e71;}
        #service {background-color: #9f5f80;}
        #product {background-color: #583d72;}
        #contact {background-color: #ffba93;}
    </style>
</head>
<body>
    <nav>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#product">Product</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="about">
        <h1>ABOUT</h1>
    </div>
    <div class="container" id="service">
        <h1>SERVICE</h1>
    </div>
    <div class="container" id="product">
        <h1>PRODUCT</h1>
    </div>
    <div class="container" id="contact">
        <h1>CONTACT</h1>
    </div>
    <script>
        $(function(){
            let a = $('#about').offset().top;
            let s = $('#service').offset().top
            let p = $('#product').offset().top
            let c = $('#contact').offset().top
            console.log(a,s,p,c);
            $('nav').find('a').eq(0).click(function(){
                $('html,body').animate({
                    scrollTop: a,
                })
            })
            $('nav').find('a').eq(1).click(function(){
                $('html,body').animate({
                    scrollTop: s,
                })
            })
            $('nav').find('a').eq(2).click(function(){
                $('html,body').animate({
                    scrollTop: p,
                })
            })
            $('nav').find('a').eq(3).click(function(){
                $('html,body').animate({
                    scrollTop: c,
                })
            })
            
        })
    </script>
</body>
</html>
