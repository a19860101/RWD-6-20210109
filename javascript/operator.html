<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 運算子
        // 算術運算子
        let x = 100;
        let y = 60;
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        // 比較運算子
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y,'==');
        console.log(x === y,'===');
        console.log(x != y);

        //指定運算子
        // console.log(x = y);
        // console.log(x += y); // x = x + y
        // console.log(x -= y); // x = x - y
        // console.log(x *= y); // x = x * y
        // console.log(x /= y); // x = x / y
        // console.log(x %= y); // x = x % y
        // console.log(x,y);

        //邏輯運算子
        console.log(x > 0 && y < 0);
        console.log(x > 0 || y < 0);
        console.log(!x);
        // console.log(!z);

        //字串運算子
        let s = 'Hello';
        console.log('您是第'+x+'位訪客');
        console.log('<h1>'+s+'</h1>');

        //字串樣板
        console.log(`您是第${x}位訪客`);
        console.log(`<h1>${s}</h1>`);

    </script>
</body>
</html>
