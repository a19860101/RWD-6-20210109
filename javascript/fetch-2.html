<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery"></div>
    </div>
    <script>
        let url = 'data.json';
        fetch(url)
        .then(res => res.json())
        .then(data => {
            console.log(data);
            for(let product of data){
                let img = document.createElement('img');
                let h2 = document.createElement('h2');
                let gallery = document.querySelector('.gallery');
                h2.append(product.title)
                img.setAttribute('src',`images/${product.images}`);
                gallery.append(img);
                gallery.append(h2);

            }
        })
    </script>
</body>
</html>
