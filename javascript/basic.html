<body>
    <script>
        //alert('Hello Javascript!!!');
        var x = 10;
        let y = 99;
        const z = 666;
        // 常數不可重新賦值
        //
        /* 
            1. 不可數字開頭
            2. 大小寫有別
            3. 不可使用特殊符號除了_
        */
        var x = 66;
        // let y = 123;
        console.log(z);

        /* 
            let,const vs var
            1. var可以重複宣告；let,const不行
            2. scope(影響範圍)不同
        */
    </script>
