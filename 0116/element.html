<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>元素分類</h1>
    <h2>區塊元素 block</h2>
    <ul>
        <li>h1 - h6</li>
        <li>p</li>
        <li>ul,ol,li</li>
        <li>form</li>
        <li>div</li>
    </ul>
    <h2>行內元素 inline</h2>
    <ul>
        <li>a</li>
        <li>img</li>
        <li>b,i,strong,em</li>
        <li>u, del</li>
        <li>sup,sub</li>
        <li>input</li>
        <li>label</li>
        <li>span</li>
    </ul>

    <h2>html5 語意標籤</h2>
    <ul>
        <li>header</li>
        <li>nav</li>
        <li>footer</li>
        <li>section</li>
        <li>main</li>
        <li>article</li>
        <li>aside</li>
        <li>*picture</li>
        <li>figure</li>
        <li>figcaption</li>
    </ul>
    <figure>
        <img src="https://picsum.photos/id/300/200" alt="">
        <figcaption>Picsum Photos</figcaption>
    </figure>
</body>
</html>
